<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Liste des serveurs</title>
		<link rel= "stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container">
			<div class="panel panel-info">
				<div class="panel-heading">Liste des serveurs</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered">
						<tr>
							<th>Identifiant du serveur</th>
							<th>Nom du serveur</th>
							<th>Adresse ip du serveur</th>
							<th>Action</th>
							<th>Action</th>
						</tr>
						<tr  th:each="serveur:${liste_serveurs}">
							<td th:text="${serveur.id}"></td>
							<td th:text="${serveur.nomServ}"></td>
							<td th:text="${serveur.adripServ}"></td>
							<td><a th:href="@{/Serveur/edit(id=${serveur.id})}">Editer</a></td>
							<td><a th:href="@{/Serveur/delete(id=${serveur.id})}">Supprimer</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
